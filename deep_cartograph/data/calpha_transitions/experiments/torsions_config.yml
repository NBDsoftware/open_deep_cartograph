compute_features:
  plumed_settings:
    traj_stride: 1
    features:
      dihedral_groups:         
        tor:             
          selection: "all"          
          periodic_encoding: True   
          search_mode: virtual

filter_features:       
  filter_settings:
    compute_diptest: True              
    compute_entropy: False             
    compute_std: False                
    diptest_significance_level: 0.05   
    entropy_quantile: 0                
    std_quantile: 0                          
  sampling_settings:
    relaxation_time: 1                                   

train_colvars:
  cvs: ['ae', 'deep_tica']
  common:
    dimension: 2
    architecture:
      hidden_layers: [15, 15]
      lag_time: 1 
    training: 
      general:
        max_tries: 10
        seed: 42
        lengths: [0.8, 0.2]
        batch_size: 64
        max_epochs: 10000
        dropout: 0.1
        shuffle: False
        random_split: True
        check_val_every_n_epoch: 1
        save_check_every_n_epoch: 1
      early_stopping:
        patience: 50
        min_delta: 1.0e-05
      optimizer:
        name: Adam
        kwargs: 
          lr: 1.0e-03
          weight_decay: 0.0
      save_loss: True
      plot_loss: True
  figures:
    fes:
      compute: False  
      save: False  
      temperature: 300
      bandwidth: 0.025
      num_bins: 200
      num_blocks: 1
      max_fes: 18
    traj_projection:
      plot: True
      num_bins: 100
      bandwidth: 0.25
      alpha: 0.6
      cmap: turbo
      use_legend: True
      marker_size: 12
  clustering:                        
    run: False                        
    algorithm: hdbscan               
    opt_num_clusters: True          
    search_interval: [3, 8]          
    num_clusters: 3                  
    linkage: complete                
    n_init: 20                       
    min_cluster_size: 50             
    min_samples: 5                  
    cluster_selection_epsilon: 0
